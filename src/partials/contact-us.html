<section class="contact-us">
  <div class="container">
    <h2 class="form-heading">Contact Us</h2>

    <div class="container-block-form">
      <p class="form-paragraph">
        Please use the form below to contact us. Enter your name, email, phone,
        and message and we'll get back to you shortly.
      </p>

      <form class="container-form">
        <input
          class="container-type-form"
          type="text"
          id="name"
          name="user_name"
          placeholder="Name"
          required
        />
        <input
          class="container-type-form"
          type="email"
          id="email"
          name="user_email"
          placeholder="Email"
          required
        />
        <input
          class="container-type-form"
          type="tel"
          id="tel"
          name="user_number"
          placeholder="+380"
          required
        />
        <textarea
          class="container-type-form text-cont"
          name="comment"
          id="comment"
          placeholder="Comment"
        ></textarea>
      </form>
      <button type="submit" class="btn-form">Send</button>
    </div>
    <div class="img-cont">
      <img
        class="form-image"
        src="img/Rectangle.png"
        alt="An exclusive and expensive watch"
      />
    </div>
  </div>
</section>
